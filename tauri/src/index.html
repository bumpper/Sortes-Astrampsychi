      const randomTexts = [
		'You will not have hope of trust.  ',
		'You will not get the call to an office just now.  ',
		'You will be made a cleric, but later.  ',
		'You will be a general, you will thrive, and you will be distinguished.  ',

		'Unable to tell at this time.  ',
      ];

      // Function to handle form submission
      const handleFormSubmit = (event) => {
        event.preventDefault(); // Prevent page reload

        // Get selected option value
        const selectedOption = document.getElementById('questionSelect').value;

        // Get random answer
        const randomText = randomTexts[Math.floor(Math.random() * randomTexts.length)];

        // Display question and answer with parchment background
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <div class="question-display">You asked: ${selectedOption}</div>
          <div class="parchment-container">
            <div class="answer-content">
              <p>${randomText}</p>
            </div>
          </div>
        `;

        // Clear the randomText div since we're now using the combined display
        document.getElementById('randomText').innerHTML = '';

        // Reset dropdown to default option
        document.getElementById('questionSelect').value = '';
      };

      // Add event listener to form
      const questionForm = document.getElementById('questionForm');
      questionForm.addEventListener('submit', handleFormSubmit);
      
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      darkModeToggle.addEventListener('change', () => {
          document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      });
      
      // Apply saved dark mode preference on page load
      if (localStorage.getItem('darkMode') === 'true') {
          document.body.classList.add('dark-mode');
          darkModeToggle.checked = true;
      }
    </script>
